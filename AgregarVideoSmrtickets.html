<!-- Codigo par agregar los videos a Smrtickets --> 

<!-- Hay que obtener el ID del video y sustituirlo en los siguientes fragmentos--> 

<!-- Video que inicia automaticamente al ingresar al sitio --> 

<iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

<!--Video sin sonido que inicia automaticamente--> 

<iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID?autoplay=1&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

<!-- Video que no inicia hasta que el cliente lo decide --> 

<iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID?autoplay=0" frameborder="0" allow="encrypted-media" allowfullscreen></iframe>

<!-- Ajustar tamano y posicion del video--> 

<div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
    <iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" src="https://www.youtube.com/embed/VIDEO_ID?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>
